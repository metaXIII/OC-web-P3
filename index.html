<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Projet JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="http://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark bg-inverse justify-content-between">
    <a class="h1 text-white">Projet JavaScript</a>
    <ul class="navbar-nav">
        <li class="nav-item" id="bookingList">
            <a href="#" class="navbar-link text-white" id="deroule">Aucune réservation</a>
            <ul id="menu-deroule">
                <li>
                    Aucune réservation en cours
                </li>
            </ul>
        </li>
    </ul>
</nav>

<main role="main">
    <div class="container m-auto">
        <div id="carousel">
            <div class="item">
                <div class="item__image">
                    <img src="img/velib.png" alt="">
                </div>
                <div class="item__body">
                    <div class="item__title">
                        Bienvenu dans cette application
                    </div>
                    <div class="item__description">
                        Petite description pour le carousel
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item__image">
                    <img src="img/velib2.jpg" alt="">
                </div>
                <div class="item__body">
                    <div class="item__title">
                        Mon titre 2
                    </div>
                    <div class="item__description">
                        Petite description pour le carousel
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="item__image">
                    <img src="img/velib3.jpg" alt="">
                </div>
                <div class="item__body">
                    <div class="item__title">
                        Mon titre 3
                    </div>
                    <div class="item__description">
                        Petite description pour le carousel
                    </div>
                </div>
            </div>
        </div>
        <div id="indicate"></div>
    </div><!-- /.container -->
    <div class="container">
        <div class="row p-2">
            <div id="map" class="map col-lg-8"></div>
            <div class="col-lg-4 position-initial">
                <form action="#" method="get" class="form-control" id="reservation">
                    <div class="form-group">
                        <label for="nameStation">Nom de la station</label>
                        <input type="text" class="form-control" name="nameStation" id="nameStation" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" class="form-control" name="address" id="address" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">État de la station</label>
                        <input type="text" class="form-control" name="status" id="status" readonly>
                    </div>
                    <p id="place">Nombre de place : </p>
                    <div class="form-group">
                        <label for="nom">Votre nom</label>
                        <input type="text" class="form-control" name="nom" id="nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Votre prénom</label>
                        <input type="text" class="form-control" name="prenom" id="prenom">
                    </div>
                    <div class="form-group">
                        <label for="email">Votre email</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="canvas">Signature: </label>
                        <canvas id="canvas" width="260" height="220" style="border: 1px solid;">
                            <p>Le nav</p>
                        </canvas>
                    </div>
                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </div>

    <p></p>
    <p></p>
    <p></p>
    <p></p>

</main>
<!--<script src="./js/jquery-3.3.1.js"></script>-->
<!--<script src="./js/bootstrap.min.js"></script>-->
<script src="./js/carousel.js"></script>
<script src="./js/ajax.js"></script>
<script src="http://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
<script src="./js/leaflet-color-markers.js"></script>
<script src="./js/map.js"></script>
<script src="./js/canvas-signature.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
